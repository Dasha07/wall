<h1>Full MEAN Wall</h1>
Welcome {{user.name}}! <button ng-click="signOut()">Sign Out </button>
<br>
<br>
<br>
Post a message:<br>
<input type=textare col=300 row=5 ng-model="message">
<button ng-click="submitPost()">Post a Message</button>
<br>
<br>
<div ng-repeat='post in posts'>
  {{post.user.name}} - {{post.created_at}}:<br>
  {{post.message}}
  <div ng-repeat='comment in post.comments'>
    {{comment.user.name}} - {{comment.created_at}}:<br>
    {{comment.message}}
  </div>
  Post a Comment:<br>
  <input type=textare col=300 row=5 ng-model="comment">
  <button ng-click="submitComment(post)">Post a Comment</button>
</div>
